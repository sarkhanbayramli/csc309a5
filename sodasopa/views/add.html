<% include header.html %>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" style="background: white; padding-top: 20px; padding-bottom: 20px">
				<form method="post" id="login-form" enctype="multipart/form-data">
					<div class="form-group">
					    <label>Name of the business:</label>
					    <input type="text" name="business_name" class="form-control" id="emailInput" placeholder="Name">
				 	</div>
				  	<div class="form-group">
					    <label>Type:</label><br>
					    <select name="businessType">
					    	<option value="Restaurant">Restaurant</option>
					    	<option value="Hotel">Hotel</option>
					    	<option value="Bar">Bar</option>
					    	<option value="Museum">Museum</option>
					    	<option value="Shop">Shop</option>
					    	<option value="Other">Other</option>
					    </select>
				 	</div>
				  	<div class="form-group">
					    <label>Description:</label><br>
					    <textarea style="width:100%; height:100px" name="business_description"></textarea>
				 	</div>
				  	<div class="form-group">
					    <label>Image:</label>
					    <input type="file" name="business_img" class="form-control" placeholder="Image">
				 	</div>
	  				<button type="submit" class="btn btn-default">Submit for review</button>
				</form>
			</div>
		</div>
    </div>
<% include footer.html %>
