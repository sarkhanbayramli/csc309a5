<% include header.html %>
	<div class="container">
		<div class="row">
			<div class="col-md-2 col-md-offset-2" style="background: white">
				<h3><%=username%></h3>
				<p>
					<img src="/avatars/<%=pic%>" width="150" height="200">
				</p>
				<p>
					<strong>Location: </strong><%=location%>
				</p>
				<p>
				</p>
			</div>
			<div class="col-md-6" style="padding-top:15px">
				<h4>Edit your profile:</h4>

				<div class="row" style="margin-top:12px">
					<div class="col-md-12" style="background: #BDD4DE; padding-top:20px; padding-bottom: 20px">
					    <form action="/changeinfo" method="post" id="login-form">
							<div class="form-group">
							    <label>New Name:</label>
							    <input type="text" name="change_name" class="form-control" id="emailInput" value="<%=username%>">
						 	</div>
							<div class="form-group">
							    <label>New Location:</label>
							    <input type="text" name="change_location" class="form-control" id="emailInput" value="<%=location%>">
						 	</div>
			  				<button type="submit" class="btn btn-warning">Change Information</button>
						</form><br>
					    <form action="/changepassword" method="post" id="login-form">
						  	<div class="form-group">
							    <label>New Password</label>
							    <input type="password" name="change_password" class="form-control" id="passwordInput" placeholder="Password">
						 	</div>
						  	<div class="form-group">
							    <label>Confirm Password</label>
							    <input type="password" name="change_password_confirm" class="form-control" id="passwordInput" placeholder="Password">
						 	</div>
			  				<button type="submit" class="btn btn-warning">Change Password</button>
						</form><br>
					    <form action="/changeavatar" method="post" id="login-form" enctype="multipart/form-data">
						  	<div class="form-group">
							    <label>Select new Avatar</label>
							    <input type="file" name="avatar" class="form-control" placeholder="Image">
						 	</div>
			  				<button type="submit" class="btn btn-warning">Change Avatar</button>
						</form>
					</div>
				</div>
			</div>
			<!-- End feedback -->
		</div>
    </div>
<% include footer.html %>
